<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../assets/images/favicon.ico">

    <title>Iniciar sesión en RutaLibre</title>

    <!-- Estilo -->
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <div class="login-page">
        <div class="auth-box">
            <h2>Inicia sesión</h2>
            <p>Comienza con nosotros</p>
            <form action="index.html" method="post">
                <input type="text" class="form-control" placeholder="Nombre de usuario" required>
                <input type="password" class="form-control" placeholder="Contraseña" required>
                <div class="remember-me-container">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Recuérdame</label>
                </div>
                <button type="submit" class="btn">Iniciar sesión</button>
            </form>
            <a href="auth_user_pass.html" class="forgot-password">¿Olvidaste tu contraseña?</a>
            <p class="register-prompt">¿No tienes una cuenta? <a href="auth_register.html"
                    class="register-link">Regístrate</a></p>
        </div>
    </div>
</body>

</html>

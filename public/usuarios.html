<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Usuarios</title>
    <style>
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    </style>
</head>
<body>
    <div class="tabs">
        <button onclick="showTab('usuarios')">Usuarios</button>
        <button onclick="showTab('crear-usuario')">Crear Usuario</button>
        <button onclick="showTab('mis-viajes')">Mis Viajes</button>
        <button onclick="showTab('mis-grupos')">Mis Grupos</button>
    </div>

    <div id="usuarios" class="tab-content">
        <h2>Lista de Usuarios</h2>
        <table id="usuariosTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Tipo Usuario</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="crear-usuario" class="tab-content">
        <h2>Crear/Editar Usuario</h2>
        <form id="usuarioForm">
            <input type="hidden" id="usuarioId" name="id">
            <label>Nombre: <input type="text" id="nombre" required></label>
            <label>Apellido: <input type="text" id="apellido" required></label>
            <label>Email: <input type="email" id="email" required></label>
            <label>Contraseña: <input type="password" id="password" required></label>
            <label>Tipo Usuario: 
                <select id="tipoUsuario">
                    <option value="particular">Particular</option>
                    <option value="empresa">Empresa</option>
                </select>
            </label>
            <button type="submit">Guardar</button>
        </form>
    </div>

    <div id="mis-viajes" class="tab-content">
        <h2>Mis Viajes</h2>
        <table id="viajesTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre Viaje</th>
                    <th>Fecha Inicio</th>
                    <th>Fecha Final</th>
                    <th>Presupuesto</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="mis-grupos" class="tab-content">
        <h2>Mis Grupos</h2>
        <table id="gruposTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Rol</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="../js/usuarios.js"></script>
</body>
</html>

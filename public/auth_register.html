<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../assets/images/favicon.ico">

    <title>Regístrate en RutaLibre</title>

    <!-- Estilo -->
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <div class="login-page">
        <div class="auth-box">
            <h2>Comienza con nosotros</h2>
            <p>Registra una nueva cuenta</p>
            <form action="index.html" method="post">
                <input type="email" class="form-control" placeholder="Correo electrónico" required>
                <input type="password" class="form-control" placeholder="Contraseña" required>
                <input type="password" class="form-control" placeholder="Confirmar contraseña" required>
                
                <div class="checkbox-container">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">Acepto los <a href="#" class="terms-link">Términos y condiciones</a></label>
                </div>
                
                <button type="submit" class="btn">REGISTRARSE</button>
            </form>
            <p class="register-prompt">¿Ya tienes una cuenta? <a href="auth_login.html" class="register-link">Inicia sesión</a></p>
        </div>
    </div>
</body>

</html>
